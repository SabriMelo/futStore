<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>FutStoreBR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <nav class="navbar navbar-expand-sm justify-content-between align-items-center">
            <!-- Logo -->
            <a href="#" class="navbar-brand">
                <img src="assets/futstorebr_brasao_transparente-removebg-preview.png" alt="" class="logo-img"><h1 id="logo-fs">FutStore<span id="logo-br">BR</span></h1>
            </a>
            <!-- menu lateral hamburguer-->
            <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-target">
                <i class="fa-solid fa-bars fa-1x"></i>
            </button>
            <!-- navegaçao-->
            <div class="collapse navbar-collapse justify-content-between" id="nav-target">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="#" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">NBA</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">NFL</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Futebol</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input type="search" class="form-control me-2" placeholder="Pesquisar produto" aria-label="search"/>
                    <button class="btn btn-outline-sucess" type="submit"><i class="fa-solid fa-magnifying-glass fa-lg"></i></button>
                </form>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="">
                    <img src="assets/futstorebr_brasao_transparente-removebg-preview.png" class="card-img-top" alt="Jersey 1">
                </div>
                <div class="col-md-3">
                <div class="">
                    <img src="assets/futstorebr_brasao_transparente-removebg-preview.png" class="card-img-top" alt="Jersey 1">
                </div>
                <div class="col-md-3">
                <div class="">
                    <img src="assets/futstorebr_brasao_transparente-removebg-preview.png" class="card-img-top" alt="Jersey 1">
                </div>                
            </div>
        </div>
    </div>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <a href="#" class="navbar-brand">
                <img src="assets/futstorebr_brasao_transparente-removebg-preview.png" alt="" class="logo-img">
            </a>
                </div>
                <div class="col-md-4">
                    <h5>Sobre nós</h5>
                    <p>FutStoreBR é uma loja online dedicada a oferecer produtos de alta qualidade para fãs de esportes. Nossa missão é proporcionar uma experiência de compra excepcional e produtos que atendam às suas necessidades.</p>
            </div>
        </div>
        <h6>Desenvolvido por <a href="#">Equipe Apple</a></h6>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/52140b6574.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
</body>
</html>
